[mod-name]
BlueprintTools=Blueprint Tools (Outils de plan)

[mod-description]
BlueprintTools=Outils de manipulation des plans - Permuter les couleurs de fil, définir les tuiles, grille rapide, raccourci de configuration. Successeur spirituel de Blueprint Extensions.

[controls]
bpt-import-string=Importer une chaine d'échange de plans
bpt-configure=Configurer
bpt-quick-grid=Grille rapide
bpt-set-tiles=Définir les tuiles
bpt-swap-wire-colors=Permuter les couleurs des fils
bpt-pipette-add=Pipette d'ajout du planificateur
bpt-pipette-remove=Pipette de retrait du planificateur
bpt-pipette-downgrade=Pipette de rétrogradation du planificateur

[controls-description]
bpt-pipette-add=Ajoute une entité aux filtres d'un planificateur de déconstruction ou de mise à niveau.
bpt-pipette-remove=Retire une entité des filtres d'un planificateur de déconstruction ou de mise à niveau.
bpt-pipette-downgrade=Rétrograde une entité dans les filtres d'un planificateur de mise à niveau.

[mod-setting-description]
bpt-show-library-shortcuts=Si activé, les boutons pour importer une chaine d'échange de plans, créer un plan, un livre de plans, un planificateur de mise à niveau et un planificateur de déconstruction seront affichés dans la bibliothèque de plans.

[mod-setting-name]
bpt-show-library-shortcuts=Afficher les raccourcis des plans dans l'interface de la bibliothèque de plans
bpt-show-configure=Afficher le bouton "Configurer"
bpt-show-quick-grid=Afficher le bouton "Grille rapide"
bpt-show-set-tiles=Afficher le bouton "Définir les tuiles"
bpt-show-swap-wire-colors=Afficher le bouton "Permuter les couleurs des fils"
bpt-consider-tiles-for-quick-grid=Considérer les tuiles pour la taille de la grille rapide

