[mod-name]
BlueprintTools=Blueprint Tools (Инструменты чертежа)

[mod-description]
BlueprintTools=Инструменты для манипулирования чертежами - замена цветов проводов, установка плиток, быстрая сетка, горячая клавиша настроек. Духовный наследник мода Blueprint Extensions.

[controls]
bpt-import-string=Импортировать строку чертежа
bpt-configure=Настроить
bpt-quick-grid=Быстрая сетка
bpt-set-tiles=Установка плиток
bpt-swap-wire-colors=Поменять цвета проводов
bpt-pipette-add=Планировщик: добавить
bpt-pipette-remove=Планировщик: удалить
bpt-pipette-downgrade=Планировщик: понизить уровень

[controls-description]
bpt-pipette-add=Добавляет объект в фильтры планировщика для сноса или улучшения.
bpt-pipette-remove=Удаляет объект из фильтров планировщика для сноса или улучшения.
bpt-pipette-downgrade=Понижает уровень объекта в фильтрах улучшения планировщика.

[mod-setting-description]
bpt-show-library-shortcuts=Если этот параметр включен, в библиотеке чертежей будут показаны кнопки для импорта чертежей, создания чертежей, книги чертежей, планировщика обновлений и планировщика разборки.

[mod-setting-name]
bpt-show-library-shortcuts=Показывать ярлыки чертежей в библиотеке чертежей
bpt-show-configure=Показывать кнопку "Настройка"
bpt-show-quick-grid=Показывать кнопку "Быстрая сетка"
bpt-show-set-tiles=Показывать кнопку "Установка плиток"
bpt-show-swap-wire-colors=Показывать кнопку "Поменять цвета проводов"
bpt-consider-tiles-for-quick-grid=Предпочесть плитки для размера сетки

