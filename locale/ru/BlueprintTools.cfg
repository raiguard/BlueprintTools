[mod-name]
BlueprintTools=Blueprint Tools (Инструменты чертежа)

[mod-description]
BlueprintTools=Инструменты для манипулирования чертежами - замена цветов проводов, установка плиток, быстрая сетка, горячая клавиша настроек. Духовный наследник мода Blueprint Extensions.

