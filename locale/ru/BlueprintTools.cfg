[controls-description]
bpt-nudge-absolute-grid-book-up=Двигает абсолютную сетку вверх для всех чертежей, содержащихся в удерживаемой книге чертежей.
bpt-nudge-absolute-grid-book-down=Двигает абсолютную сетку вниз для всех чертежей, содержащихся в удерживаемой книге чертежей.
bpt-nudge-absolute-grid-book-left=Двигает абсолютную сетку влево для всех чертежей, содержащихся в удерживаемой книге чертежей.
bpt-nudge-absolute-grid-book-right=Двигает абсолютную сетку вправо для всех чертежей, содержащихся в удерживаемой книге чертежей.

