[mod-name]
BlueprintTools=Herramientas para planos

[mod-description]
BlueprintTools=Herramientas para manipular planos de construcción - permite intercambiar colores de los cables, colocar baldosas, acciones rápidas de cuadrícula, configuración de teclas rápidas. Sucesor espiritual de Blueprint Extensions.

[controls]
bpt-import-string=Importar cadena de texto de plano
bpt-configure=Configurar
bpt-quick-grid=Cuadrícula rápida
bpt-set-tiles=Colocar baldosas
bpt-swap-wire-colors=Intercambiar colores de los cables
bpt-pipette-add=Añadir a la pipeta del planificador
bpt-pipette-remove=Remover de la pipeta del planificador
bpt-pipette-downgrade=Degradar de la pipeta del planificador

[controls-description]
bpt-pipette-add=Añade una entidad a los filtros de un plano de mejora o deconstrucción.
bpt-pipette-remove=Remueve una entidad de los filtros de un plano de mejora o deconstrucción.
bpt-pipette-downgrade=Degrada una entidad en los filtros de un plano de mejora.

[mod-setting-description]
bpt-show-library-shortcuts=Si esta opción está habilitada, los botones para importar una cadena de texto de plano, crear un plano de construcción, libro de planos, plano de mejora, y plano de deconstrucción serán mostrados en la librería de planos.

