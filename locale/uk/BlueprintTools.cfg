[controls-description]
bpt-nudge-absolute-grid-book-up=Підштовхує абсолютну сітку вгору для всіх креслень, що містяться в утримуваній книзі креслень.
bpt-nudge-absolute-grid-book-down=Підштовхує абсолютну сітку вниз для всіх креслень, що містяться у книзі креслень.
bpt-nudge-absolute-grid-book-left=Підштовхує абсолютну сітку вліво для всіх креслень, що містяться в утримуваній книзі креслень.
bpt-nudge-absolute-grid-book-right=Підштовхує сітку вправо для всіх креслень, що містяться у книзі креслень.

[mod-setting-description]
bpt-show-library-shortcuts=Якщо увімкнено, у бібліотеці креслень будуть показані кнопки для імпорту рядка креслення, створення креслення, книги креслень, планувальника модернізації та планувальника деконструкції.

