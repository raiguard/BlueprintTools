[mod-name]
BlueprintTools=Інструменти креслення

[mod-description]
BlueprintTools=Інструменти для маніпулювання кресленнями - заміна кольорів дроту, встановлення плиток, швидка сітка, гаряча клавіша конфігурації. Духовний спадкоємець Blueprint Extensions.

