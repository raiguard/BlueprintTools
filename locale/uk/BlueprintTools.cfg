[mod-name]
BlueprintTools=Інструменти креслення

[mod-description]
BlueprintTools=Інструменти для маніпулювання кресленнями - заміна кольорів дроту, встановлення плиток, швидка сітка, гаряча клавіша конфігурації. Духовний спадкоємець Blueprint Extensions.

[controls]
bpt-import-string=Імпортувати рядок креслення
bpt-configure=Налаштування
bpt-quick-grid=Швидка сітка
bpt-set-tiles=Набір плиток
bpt-swap-wire-colors=Поміняти кольори дроту
bpt-pipette-add=Додати піпетку для планування
bpt-pipette-remove=Видалити піпетку для планування
bpt-pipette-downgrade=Пониження рівня планувальника

[controls-description]
bpt-pipette-add=Додає сутність до фільтрів планувальника деконструкції або оновлення.
bpt-pipette-remove=Видаляє сутність з фільтрів планувальника деконструкції або оновлення.
bpt-pipette-downgrade=Знижує статус об'єкта у фільтрах планувальника оновлень.

[mod-setting-description]
bpt-show-library-shortcuts=Якщо увімкнено, у бібліотеці креслень будуть показані кнопки для імпорту рядка креслення, створення креслення, книги креслень, планувальника модернізації та планувальника деконструкції.

[mod-setting-name]
bpt-show-library-shortcuts=Показати ярлики креслень у GUI бібліотеки креслень
bpt-show-configure=Показати кнопку "Налаштувати"
bpt-show-quick-grid=Показати кнопку "Швидка сітка"
bpt-show-set-tiles=Показати кнопку "Встановити плитки"
bpt-show-swap-wire-colors=Показати кнопку "Змінити колір дроту"
bpt-consider-tiles-for-quick-grid=Розглянемо плитку для швидкого розміру сітки

