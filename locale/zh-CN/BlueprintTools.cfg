[mod-name]
BlueprintTools=蓝图工具箱

[mod-description]
BlueprintTools=[color=green]Blueprint Tools[/color]\n为蓝图提供更多设置选项：交换线缆颜色、设置地格、快速对齐网格、配置快捷键。「蓝图扩展 / Blueprint Extensions」模组的精神继承者。

[controls]
bpt-import-string=导入蓝图字符串
bpt-configure=配置
bpt-quick-grid=快速对齐网格
bpt-set-tiles=设置地格
bpt-swap-wire-colors=交换信号线颜色
bpt-nudge-grid-up=向上微移网格
bpt-nudge-grid-down=向下微移网格
bpt-nudge-grid-left=向左微移网格
bpt-nudge-grid-right=向右微移网格
bpt-nudge-absolute-grid-up=向上微移绝对网格
bpt-nudge-absolute-grid-down=向下微移网格
bpt-nudge-absolute-grid-left=向左微移网格
bpt-nudge-absolute-grid-right=向右微移网格
bpt-nudge-absolute-grid-book-up=向上微移绝对网格（蓝图簿）
bpt-nudge-absolute-grid-book-down=向下微移网格（蓝图簿）
bpt-nudge-absolute-grid-book-left=向左微移网格（蓝图簿）
bpt-nudge-absolute-grid-book-right=向右微移网格（蓝图簿）

[controls-description]
bpt-nudge-absolute-grid-book-up=将蓝图簿中包含的所有蓝图的绝对网格向上微移。
bpt-nudge-absolute-grid-book-down=将蓝图簿中包含的所有蓝图的绝对网格向下微移。
bpt-nudge-absolute-grid-book-left=将蓝图簿中包含的所有蓝图的绝对网格向左微移。
bpt-nudge-absolute-grid-book-right=将蓝图簿中包含的所有蓝图的绝对网格向右微移。

