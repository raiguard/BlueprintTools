[mod-name]
BlueprintTools=蓝图工具箱

[mod-description]
BlueprintTools=[color=green]Blueprint Tools[/color]\n为蓝图提供更多设置选项：交换线缆颜色、设置地格、快速对齐网格、配置快捷键。「蓝图扩展 / Blueprint Extensions」模组的精神继承者。

[controls]
bpt-import-string=导入蓝图字符串
bpt-configure=配置
bpt-quick-grid=快速对齐网格
bpt-set-tiles=设置地格
bpt-swap-wire-colors=交换信号线颜色
bpt-pipette-add=规划快捷添加
bpt-pipette-remove=规划快捷移除
bpt-pipette-downgrade=规划快捷降级

[controls-description]
bpt-pipette-add=将实体添加到红图（拆除规划）或绿图（升级规划）的筛选器中。
bpt-pipette-remove=将实体从红图（拆除规划）或绿图（升级规划）的筛选器中移除。
bpt-pipette-downgrade=将红图（拆除规划）或绿图（升级规划）的筛选器的实体降级。

[mod-setting-description]
bpt-show-library-shortcuts=若启用，蓝图库中将显示导入蓝图字符串、创建蓝图、蓝图簿、升级和解构的按钮。

[mod-setting-name]
bpt-show-library-shortcuts=在蓝图库界面中显示蓝图快捷按钮。
bpt-show-configure=显示「配置」按钮
bpt-show-quick-grid=显示「快速对齐网格」按钮
bpt-show-set-tiles=显示「设置地格」按钮
bpt-show-swap-wire-colors=显示「交换线缆颜色」按钮
bpt-consider-tiles-for-quick-grid=快速对齐网格的尺寸

