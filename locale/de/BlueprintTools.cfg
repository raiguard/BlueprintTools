[controls-description]
bpt-nudge-absolute-grid-book-up=Schiebt das absolute Raster für alle Blaupausen, die in dem gehaltenen Blaupausenbuch enthalten sind, nach oben.
bpt-nudge-absolute-grid-book-down=Schiebt das absolute Raster für alle Blaupausen, die in dem gehaltenen Blaupausenbuch enthalten sind, nach unten.
bpt-nudge-absolute-grid-book-left=Schiebt das absolute Raster für alle Blaupausen, die in dem gehaltenen Blaupausenbuch enthalten sind, nach links.
bpt-nudge-absolute-grid-book-right=Schiebt das absolute Raster für alle Blaupausen, die in dem gehaltenen Blaupausenbuch enthalten sind, nach rechts.

[mod-setting-description]
bpt-show-library-shortcuts=Wenn diese Option aktiviert ist, werden in der Blaupausenbibliothek Schaltflächen für den Import eine Blaupausenzeichenfolge, die Erstellung einer Blaupause, das Blaupausenbuch, den Upgradeplaner und den Abrissplaner angezeigt.

