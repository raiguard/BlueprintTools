[mod-name]
BlueprintTools=Blueprint Tools

[mod-description]
BlueprintTools=Werkzeuge zur Manipulation von Blaupausen - Kabelfarbe tauschen, Kacheln setzen, Schnellraster, Konfigurationstaste. Spiritueller Nachfolger von Blueprint Extensions.

