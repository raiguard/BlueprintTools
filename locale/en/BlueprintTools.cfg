[mod-name]
BlueprintTools=Blueprint Tools

[mod-description]
BlueprintTools=Tools for manipulating blueprints - swap wire colors, set tiles, quick-grid, configuration hotkey. Spiritual successor to Blueprint Extensions.

[controls]
bpt-import-string=Import blueprint string
bpt-configure=Configure
bpt-quick-grid=Quick grid
bpt-set-tiles=Set tiles
bpt-swap-wire-colors=Swap wire colors
bpt-pipette-add=Planner pipette add
bpt-pipette-remove=Planner pipette remove
bpt-pipette-downgrade=Planner pipette downgrade

[controls-description]
bpt-pipette-add=Adds an entity to a deconstruction or upgrade planner's filters.
bpt-pipette-remove=Removes an entity from a deconstruction or upgrade planner's filters.
bpt-pipette-downgrade=Downgrades an entity in an upgrade planner's filters.

[mod-setting-description]
bpt-show-library-shortcuts=If enabled, buttons for importing a blueprint string, creating a blueprint, blueprint book, upgrade planner, and deconstruction planner will be shown in the blueprint library.

